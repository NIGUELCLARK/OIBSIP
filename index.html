<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List App</title>
  
</head>

<body>

  <div id="app">
    <h1>To-Do List App</h1>

    <button onclick="showAddTaskPopup()">Add Task</button>

    <div class="task-section" id="pendingTasks">
      <h2>Pending Tasks</h2>
      <ul id="pendingTaskList"></ul>
    </div>

    <div class="task-section" id="completedTasks">
      <h2>Completed Tasks</h2>
      <ul id="completedTaskList"></ul>
    </div>

    <div class="popup" id="addTaskPopup">
      <a href="#" class="close-btn" onclick="closePopup()">×</a>
      <input type="text" id="taskTitle" placeholder="Task Title">
      <textarea id="taskDescription" placeholder="Task Description"></textarea>
      <button onclick="saveTask()">Save</button>
    </div>

    <div class="popup" id="editTaskPopup">
      <a href="#" class="close-btn" onclick="closePopup()">×</a>
      <input type="text" id="editTaskTitle" placeholder="Task Title">
      <textarea id="editTaskDescription" placeholder="Task Description"></textarea>
      <button onclick="updateTask()">Update</button>
    </div>

    <div class="overlay" onclick="closePopup()"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
